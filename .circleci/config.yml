# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

var_2: &cache_key spid-smart-button-{{ .Branch }}-{{ checksum "package.json" }}
var_3: &working_directory /tmp/spid-smart-button

anchor_1: &job_defaults
  working_directory: *working_directory
  docker:
    - image: circleci/node:8-browsers

version: 2
jobs:
  build:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run: sudo npm install -g npm@latest
      - run: npm install grunt --no-save
      - run: npm install --no-save
      - run: npm build
      - save_cache:
          key: *cache_key
          paths:
            - "node_modules"
      - persist_to_workspace:
          root: *working_directory
          paths:
            - "dist/"
  test:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - attach_workspace:
          at: *working_directory
      - run:
          command: npm run serve
          background: true
      - run: sleep 5
      - run: npm test

  # Deploy to gh-pages for testing purpose only until we can serve it
  # through the official CDN
  deploy:
    <<: *job_defaults
    steps:
      - attach_workspace:
          at: *working_directory
      - deploy: |
          git config --global user.email no-reply@spid.gov.it
          git config --global user.name SPID Deploy Bot

          git clone $CIRCLE_REPOSITORY_URL gh-pages
          cd gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf .

          cp -a ../dist/. .
          mkdir -p .circleci && cp -a ../.circleci/. .circleci/.

          git add -A
          git commit -m "Automated deployment to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty
          git push origin gh-pages

workflows:
  version: 2
  default_workflow:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - build
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - test

