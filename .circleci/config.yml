# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

var_2: &cache_key spid-smart-button-{{ .Branch }}-{{ checksum "package.json" }}
var_3: &working_directory /tmp/spid-smart-button

anchor_1: &job_defaults
  working_directory: *working_directory
  docker:
    - image: circleci/node:8-browsers

version: 2
jobs:
  setup:
    <<: *job_defaults
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: *cache_key
          paths:
            - "node_modules"
      - run:
          name: Execute Chrome in Background
          command: google-chrome-stable --headless --no-default-browser-check --no-first-run --disable-translate --remote-debugging-port=9222 --disable-gpu
          background: true
  build:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - persist_to_workspace:
          root: *working_directory
          paths:
            - "dist/"
      - run:
          command: npm start
          background: true
  test:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - attach_workspace:
          at: *working_directory
      - run: npm test

workflows:
  version: 2
  default_workflow:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test:
          requires:
            - build
